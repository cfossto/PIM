<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PIMER - Skapa Anteckning</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>PIMER</h1>
    </header>
    <main>
        <nav class="all-lists" id="all-lists"></nav>
        <section class="main-section">
            <h1>Skapa Anteckning</h1>
            <div class="form" id="create-notes">
                <label for="note-title-input"></label>
                <input placeholder="Titel..." type="text" id="note-title-input">
                <label for="note-pick-list"></label>
                <select id="note-pick-list">
                    <option value="" disabled selected>Välj Lista...</option>
                    <option value="thing-1">Thing 1</option>
                    <option value="thing-2">Thing 2</option>
                    <option value="thing-3">Thing 3</option>
                    <option value="thing-4">Thing 4</option>
                </select>

<!--                <label class="custom-file-label" for="file-to-upload">Lägg Till Fil</label>-->
<!--                <input type="file" class="custom-file-input file-input" name="file-to-upload" id="file-to-upload">-->

<!--                <label class="custom-file-label" for="image-to-uplad">Lägg Till Bild</label>-->
<!--                <input type="file" class="custom-file-input image-input" name="image-to-uplad" id="image-to-uplad">-->

                <label for="note-text-input"></label>
                <textarea id="note-text-input" placeholder="Anteckning..."></textarea>

                <button id="add-note-button">Add</button>
            </div>
            
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
